<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products - E-Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      position: relative;
      background: url("product.jpg") 
        center/cover no-repeat fixed;
    }

    /* Background overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    header {
      background: #1e88e5;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .products-container {
      max-width: 1200px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #1e88e5;
    }

    .product-info p.price {
      font-size: 16px;
      margin: 5px 0;
      color: #ff5722;
      font-weight: bold;
    }

    .product-info button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-info button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .products-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div> 

  <div class="products-container" id="productsContainer">
    <!-- JavaScript will inject product cards here -->
  </div>

  <script>
    // 25 Product Objects
    const products = [
      { id: 1, name: "Wireless Headphones", price: 1999, image: "Bluetooth Headphones.webp" },
      { id: 2, name: "Winter Jacket", price: 1499, image: "Winter Jacket.jpg" },
      { id: 3, name: "Kitchen Blender", price: 999, image: "Kitchen Blender.jpg" },
      { id: 4, name: "Skin Care Kit", price: 299, image: "Skin Care Kit.webp" },
      { id: 5, name: "Self Help Book", price: 199, image: "Self Help Book.jpg" },
      { id: 6, name: "Smartphone", price: 19999, image: "Smartphone.jpg" },
      { id: 7, name: "Gaming Mouse", price: 599, image: "Gaming Mouse.jpg" },
      { id: 8, name: "Backpack", price: 1099, image: "backpack.jpg" },
      { id: 9, name: "Wrist Watch", price: 1299, image: "Wrist Watch.jpg" },
      { id: 10, name: "Yoga Mat", price: 499, image: "Yoga Mat.jpg" },
      { id: 11, name: "Bluetooth Speaker", price: 2499, image: "Bluetooth Speaker.webp" },
      { id: 12, name: "Sunglasses", price: 199, image: "sunglasses.jpg" },
      { id: 13, name: "Laptop Stand", price: 999, image: "Laptop Stand.jpg" },
      { id: 14, name: "Digital Camera", price: 16999, image: "Digital Camera.jpg" },
      { id: 15, name: "Fitness Tracker", price: 3999, image: "Fitness Tracker.webp" },
      { id: 16, name: "Notebook Set", price: 20, image: "Notebook Set.jpg" },
      { id: 17, name: "Office Chair", price: 6999, image: "Office Chair.webp" },
      { id: 18, name: "Sneakers", price: 1299, image: "Sneakers.jpg" },
      { id: 19, name: "LED Desk Lamp", price: 299, image: "LED Desk Lamp.webp" },
      { id: 20, name: "Wireless Charger", price: 799, image: "Wireless Charger.webp" },
      { id: 21, name: "Hand Mixer", price: 1999, image: "Hand Mixer.webp" },
      { id: 22, name: "Men's Wallet", price: 399, image: "Men's Wallet.webp" },
      { id: 23, name: "Electric Toothbrush", price: 2399, image: "Electric Toothbrush.webp" },
      { id: 24, name: "Hair Dryer", price: 599, image: "Hair Dryer.webp" },
      { id: 25, name: "Table Clock", price: 99, image: "Table Clock.webp" }
    ];

    const container = document.getElementById("productsContainer");

    function renderProducts() {
      products.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${prod.image}" alt="${prod.name}" />
          <div class="product-info">
            <h3>${prod.name}</h3>
            <p class="price">â‚¹${prod.price.toFixed(2)}</p>
            <button onclick="viewDetails(${prod.id})">View Details</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function viewDetails(id) {
      window.location.href = `product-details.html?product=${id}`;
    }

    renderProducts();
  </script>

  <div id="footer"></div>
  <script src="index.js"></script>
</body>
</html>
