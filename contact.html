<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - E-Store</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* ===== Root Colors (Dark Theme) ===== */
    :root {
      --primary: #ff9800;
      --primary-dark: #e68900;
      --accent: #ffc107;
      --text-light: #f5f5f5;
      --text-muted: #bdbdbd;
      --bg-dark: #121212;
      --card-bg: rgba(30, 30, 30, 0.9);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('dark-ecommerce-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Overlay to darken background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }

    /* Header */
    header {
      background: rgba(18, 18, 18, 0.95);
      color: var(--text-light);
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin-bottom: 8px;
      font-size: 2rem;
      color: var(--primary);
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    /* Main Layout */
    main {
      flex: 1;
      padding: 50px 20px;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-align: center;
      color: var(--accent);
    }

    main p {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 800px;
      margin: 0 auto 30px;
      text-align: center;
    }

    /* Contact Info Section */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .info-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .info-card:hover {
      transform: translateY(-5px);
    }

    .info-card h3 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .info-card p {
      color: var(--text-muted);
      font-size: 1rem;
    }

    /* Contact Form */
    .contact-form {
      max-width: 650px;
      margin: 40px auto;
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .contact-form h2 {
      margin-bottom: 15px;
      font-size: 1.6rem;
      color: var(--primary);
      text-align: center;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      margin: 10px 0 5px;
      font-weight: 500;
      color: var(--text-light);
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 1rem;
      background: #1e1e1e;
      color: var(--text-light);
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(255, 152, 0, 0.3);
    }

    .contact-form textarea {
      resize: none;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 12px;
      background: var(--primary);
      color: #121212;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: var(--primary-dark);
    }

    /* Footer */
    footer {
      background: rgba(18, 18, 18, 0.95);
      color: var(--text-muted);
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }
      nav a {
        margin: 0 8px;
        font-size: 0.95rem;
      }
      main {
        padding: 30px 15px;
      }
      .contact-form {
        padding: 20px;
      }
    }
  </style>
</head>
