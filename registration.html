<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background-color: #f4f6f9; /* Normal soft background color */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .account-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .account-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .account-text a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <form onsubmit="signUpUser(event)">
    <h1>User Registration</h1>
    <input type="text" id="fullName" placeholder="Full Name" required><br>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
    <button type="submit">Register</button>
    <p class="account-text">Already have an account? <a href="login.html">Login</a></p>
  </form>

  <script src="main.js"></script>
</body>
</html>
