<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url("cart.avif") repeat;
      background-size: 400px;
      color: #1f2937;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.95); /* transparent white for readability */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #232f3e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #374151;
      color: white;
    }

    img {
      width: 60px;
      border-radius: 6px;
    }

    input.qty {
      width: 60px;
      padding: 5px;
      text-align: center;
    }

    .remove-btn {
      background-color: #ef4444;
      color: white;
      padding: 5px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #dc2626;
    }

    .cart-summary {
      margin-top: 2rem;
      text-align: right;
      font-size: 1.2rem;
    }

    .total {
      font-weight: bold;
      color: #f59e0b;
    }

    .checkout-btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: #febd69;
      color: #232f3e;
      padding: 10px 20px;
      border: none;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #f59e0b;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        border: 1px solid #e5e7eb;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 8px;
      }

      td {
        text-align: left;
        padding: 8px 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #6b7280;
        display: block;
      }

      .cart-summary {
        text-align: center;
      }

      .checkout-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Your Cart Items</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Image</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
          <th>Total (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- Cart items will be injected here -->
      </tbody>
    </table>

    <div class="cart-summary">
      Grand Total: <span class="total">₹0</span><br>
      <button class="checkout-btn" id="proceedToPayment">Proceed to Payment</button>
    </div>
  </main>

  <script>
  const sampleCart = [
    { id: 1, name: "Wireless Headphones", price: 4999, image: "assets/images/Bluetooth Headphones.webp", quantity: 1 },
    { id: 2, name: "Winter Jacket", price: 8900, image: "assets/images/Winter Jacket.jpg", quantity: 1 },
    { id: 3, name: "Kitchen Blender", price: 5999, image: "assets/images/Kitchen Blender.jpg", quantity: 1 }
  ];

  if (!localStorage.getItem("cart")) {
    localStorage.setItem("cart", JSON.stringify(sampleCart));
  }

  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.getElementById('cart-body');
    tbody.innerHTML = '';
    let grandTotal = 0;

    cart.forEach((item, index) => {
      const total = item.price * item.quantity;
      grandTotal += total;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td data-label="Product">${item.name}</td>
        <td data-label="Image"><img src="${item.image}" alt="${item.name}"></td>
        <td data-label="Price">₹${item.price}</td>
        <td data-label="Quantity">
          <input class="qty" type="number" min="1" value="${item.quantity}" data-index="${index}">
        </td>
        <td data-label="Total" class="item-total" data-index="${index}">₹${total}</td>
        <td data-label="Action">
          <button class="remove-btn" data-index="${index}">Remove</button>
        </td>
      `;
      tbody.appendChild(row);
    });

    document.querySelector('.total').textContent = `₹${grandTotal}`;

    document.querySelectorAll('.qty').forEach(input => {
      input.addEventListener('input', e => {
        const index = e.target.dataset.index;
        const newQty = Math.max(1, parseInt(e.target.value) || 1);
        cart[index].quantity = newQty;

        localStorage.setItem('cart', JSON.stringify(cart));

        const itemTotalElement = document.querySelector(`.item-total[data-index="${index}"]`);
        const itemTotal = cart[index].price * newQty;
        itemTotalElement.textContent = `₹${itemTotal}`;

        const newGrandTotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        document.querySelector('.total').textContent = `₹${newGrandTotal}`;
      });
    });

    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const index = e.target.dataset.index;
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      });
    });
  }

  window.onload = () => {
    loadCart();

    const proceedBtn = document.getElementById('proceedToPayment');
    proceedBtn.addEventListener('click', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty. Please add items before proceeding to payment.');
        return;
      }
      sessionStorage.setItem('cartForPayment', JSON.stringify(cart));
      window.location.href = 'payment.html';
    });
  };
  </script>
  <div id="footer"></div>
  <script src="index.js"></script>
</body>
</html>
